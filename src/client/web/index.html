<!DOCTYPE html>
<html lang="en" ng-app="IronbaneApp">
<head>
    <meta charset="utf-8" />
    <title>Ironbane! {{ subTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- we need to base at other than root -->
    <base href="@@root/" />

    <link rel="stylesheet" href="/css/ironbane.css" />

<!--     <link rel="stylesheet" href="/lib/markitup/skins/markitup/style.css" />
    <link rel="stylesheet" href="/lib/markitup/sets/bbcode/style.css" /> -->


</head>
<body>


    <header class="navbar navbar-inverse navbar-fixed-top" style="padding-left:60px;">
         <nav>
            <div class="navbar-header" style="padding-top: 8px; padding-right: 20px;">
                <div class="small-logo-wrapper">
                    <a href="/"><img class="small-logo" src="images/mascot_small.png"></a>
                </div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/?scrollTo=news">News</a></li>
                <li><a href="/forum">Forum</a></li>
                <li><a href="/game" target="_self">Play!</a></li>
                <li><a href="/profile" ng-show="currentUser.authenticated">Preferences</a></li>
    <!--             <li><a href="/messages" ng-show="currentUser.authenticated">Messages</a></li>
                <li><a href="/article/faq">FAQ</a></li> -->
                <li>
                    <a href="/login" ng-hide="currentUser.authenticated">Log In</a>
                    <a href="" ng-click="logout()" ng-show="currentUser.authenticated">Log Out</a>
                </li>
    <!--             <li ng-show="currentUser.$hasRole('EDITOR')"><a href="/editor">Editor</a></li> -->
            </ul>
        </nav>
        <div class="social pull-right">
            <a class="twitter" href="https://twitter.com/IronbaneMMO" target="_blank"></a>
            <a class="github" href="https://github.com/ironbane" target="_blank"></a>
        </div>
    </header>

    <div class="container">
        <ng-view></ng-view>

        <footer class="row">
            <div class="col-md-12 box text-center">
                    <p>&copy; Ironbane 2013</p>
                    <p><a href="article/terms">Terms of Use</a> - <a href="article/privacy">Privacy Policy</a></p>
            </div>
        </footer>

    </div>
    <script src="/lib/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.min.js"></script>
    <script src="/lib/angular-ui/ui-utils.js"></script>
    <script src="/lib/markitup/jquery.markitup.js"></script>
    <script src="/lib/markitup/sets/bbcode/set.js"></script>

    <!-- todo: get this from grunt replace -->
    <script src="js/@@appName-@@appVersion.js"></script>
    <script>
        angular.module('IronbaneApp')
            .value('LOG_LEVEL', <%& log_level %>);
    </script>
</body>
</html>
