<form name="postEditorForm">
    <p><input class="form-control" ng-show="topic == null" type="text" ng-model="post.title" placeholder="Title" ng-maxlength="100" /></p>
    <p><textarea placeholder="Content" class="form-control" rows="8" ng-model="post.body"></textarea></p>
    <p><button ng-click="save()" class="btn btn-primary btn-lg">{{ topic == null ? "Start new topic" : "Reply to topic" }}</button></p>
</form>
